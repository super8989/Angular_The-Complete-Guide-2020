<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-active-users
        [users]="activeUsers"
        (userSetToInactive)="ToInactive($event)"
      ></app-active-users>
      <app-inactive-users
        [users]="inactiveUsers"
        (userSetToActive)="ToActive($event)"
      ></app-inactive-users>
    </div>
  </div>
</div>
